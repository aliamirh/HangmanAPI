<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Tamagotchi</title>
</head>
<body>
  <div id="hideMe" class="container">
    <div class="jumbotron">
      <h1>Tamagotchi</h1>
      <p>Have Fun!</p>
    </div>
    <form id="namePage">
      <div class="form-group">
        <label for="petName">Enter Pet Name</label>
        <input type="text" class="form-control" id="petName" placeholder="Ex. kutchipatchi">
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
    <div id="playCard">
      <h1>Your pet: <span class="yourPetName"></span></h1>
      <h2>My belly is %<span id="yourPetHunger"></span>0 full</h2>
      <h3 id="feedMe">Feed Me!</h3>
      <h3 id="starving">Im Starving!! Feed me before I pass!!</h3>
      <button type="button" class="btn btn-danger" id="feed">Feed</button>
      <button type="button" class="btn btn-info restart">New Game</button>
      <img id='popUp' src="https://s7d5.scene7.com/is/image/UrbanOutfitters/51954956_000_b?$xlarge$&hei=900&qlt=80&fit=constrain" alt="tomagotachi in hands">
      <img id="showWeedle" src="" alt="">
    </div>

  </div>
  <div id="end">
    <h1>You killed <span class="yourPetName"></span>!!</h1>
    <button type="button" class="btn btn-info restart">Play Again</button>
  </div>
  <div id="error">
    <h1>You need to create a pet!</h1>
    <button type="button" class="btn btn-info restart">Create New Pet</button>
  </div>


</body>
</html>
