<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Tamagotchi</title>
</head>
<body>
  <div id="hideMe" class="container">
    <div class="jumbotron">
      <h1>Tamagotchi</h1>
      <p>Have Fun!</p>
    </div>
    <form id="namePage">
      <div class="form-group">
        <label for="petName">Enter Pet Name</label>
        <input type="text" class="form-control" id="petName" placeholder="Ex. kutchipatchi">
      </div>
      <button type="submit" class="btn btn-danger">Submit</button>
    </form>
    <div id="playCard">
      <h1>Your pet: <span id="yourPetName"></span></h1>
      <h2>My belly is %<span id="yourPetHunger"></span>0 full</h2>
      <button type="button" class="btn btn-danger" id="feed">Feed</button>
      <button type="button" class="btn btn-info" id="restart">Reset</button>
    </div>
    <div class="end">
      <h1>Game Over</h1>
    </div>

  </div>

</body>
</html>
