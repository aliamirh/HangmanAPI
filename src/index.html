<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>HangMan</title>
</head>
<body id="bg">
  <div class="container">
    <div id="startMenu">
      <h1>Hangman</h1>
      <button type="button" id="start" class="btn btn-dark">Play Game</button>
    </div>
    <div id="playMenu">
      <form>
        <p id="here"></p>
        <h6>Correct</h6>
        <p id="listOfLetters"></p>
        <h6>Incorrect</h6>
        <p id="listOfLetters1"></p>
        <div class="form-group">
          <input type="email" maxlength="1" class="form-control" id="letterInput">
        </div>
        <button type="button" id="guess" class="btn btn-dark">Guess</button>
        <button type="button"  class="btn btn-dark newGame">New Game</button>
      </form>
      <h2>On Trial</h2>
      <img id="morty" src="" alt="random Rick and Morty Image">
      <p id="rick"></p>
    </div>
    <div id="afterMenu">
      <button type="button" class="btn btn-dark newGame">New Game</button>
    </div>
  </div>
</body>
</html>
